<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Changer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/color_wheel_40px.png" >
</head>
<body>
    <div class="top">
        <h2 class="h2">Motorbike Color Changer</h2>
        <img id="motor" src="images/motor.png" alt="">
        <h3 class="generate">Generate Random Color</h3>
        <button class="btn-random" onclick="random()"><span>Generate</span></button>
        <h3 class="specific"> Generate Specific Color</h3>
    <select class="choose" id="picker">
        <option value="blue"> Blue</option>
        <option value="gray">Grey</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="light blue">Light Blue</option>
        <option value="black">Black</option>
    </select>
    <div class="show-button">
        <button class="btn-show" onclick="show()"><span>Show</span></button>
    </div>
    <div class="reset-button">
        <button class="btn-reset" onclick="reset()"><span>Reset</span></button>
    </div>
  
  

    </div>
    
</body>
<script src="js/main.js"></script>
<script src="js/bootstrap.js" ></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/jquery-3.3.1.slim.min.js" ></script>
<script src="js/popper.min.js" ></script>
</html>
